    .caret {

    .caret::before {

    }

  function treeCreater(treeArr) {
    var $ = treeArr,
      root = document.createDocumentFragment(),
      childLevel = 0,
      striped = false,
      countLi = 0
    ;
    function insertChildren(parentNode, traverseArr) {
      for(let i = 0; i < traverseArr.length; i++) {
        if(parentNode === root) {
          childLevel = 0
        }
        var currentLi = document.createElement('li');
        if(traverseArr[i].children && traverseArr[i].children.length > 0) {
          var div = document.createElement('div');
          if (childLevel !== 0){
            div.classList.add('caret');
          }
          if (childLevel === 0 && typeof traverseArr[i].t_e_x_t === 'undefined') {
            div.innerText = 'Cuprins';
          } else {
            if(typeof traverseArr[i].p_a_g_e === 'undefined'){
              div.innerText = traverseArr[i].t_e_x_t;
            } else {
              var p_text = document.createElement('p');
              p_text.classList.add('title');
              p_text.innerText = traverseArr[i].t_e_x_t;
              var p_page = document.createElement('p');
              p_page.innerText = traverseArr[i].p_a_g_e;
              div.classList.add('pagination')
              div.appendChild(p_text);
              div.appendChild(p_page);
            }
          }
          var ul = document.createElement('ul');
          ul.classList.add('nested');
          ul.classList.add('active');
          currentLi.appendChild(div);
          currentLi.appendChild(ul);
          childLevel++;
          if (currentLi.getElementsByClassName('nested').length === 1){
            striped = true;
            countLi = 0;
          } else {
            striped = false;
          }
          insertChildren(currentLi.getElementsByClassName('nested')[0], traverseArr[i].children);
        } else {
          var div = document.createElement('div');
          if(typeof traverseArr[i].p_a_g_e === 'undefined'){
            div.innerText = traverseArr[i].t_e_x_t;
          } else {
            var p_text = document.createElement('p');
            p_text.innerText = traverseArr[i].t_e_x_t;
            var p_page = document.createElement('p');
            p_page.innerText = traverseArr[i].p_a_g_e;
            div.classList.add('pagination');
            div.appendChild(p_text);
            div.appendChild(p_page);
          }
          if (striped) {
            countLi += 1;
            if (countLi % 2 === 1){
              currentLi.classList.add('odd');
            }
          }
          currentLi.appendChild(div);
        }
        parentNode.appendChild(currentLi);
      }
    }
    insertChildren(root, $);
    document.querySelector('ul').appendChild(root);
  }


 treeCreater(content);

  var toggler = document.getElementsByClassName("caret");
  var i;

  for (i = 0; i < toggler.length; i++) {
    toggler[i].addEventListener("click", function() {
      this.parentElement.querySelector(".nested").classList.toggle("active");
      this.classList.toggle("caret-down");
    });
  }
</script>
